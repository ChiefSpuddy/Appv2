<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Trading Card Game Collection Manager">
  
  <!-- Update Google Sign-In meta tag with the correct client ID -->
  <meta name="google-signin-client_id" content="977857362801-rs8b2k59qbudfjuba9dmr4bticab8n06.apps.googleusercontent.com">
  
  <title>Card Collection App</title>

  <!-- Update CSP to be more permissive for development -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
    connect-src * 'self' ws: wss: http: https: accounts.google.com;
    script-src * 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com;
    style-src * 'self' 'unsafe-inline';
    img-src * data: blob: 'self' https: http: https://*.pokemontcg.io https://images.pokemontcg.io crossorigin;
    font-src * 'self' data:;
    form-action 'self';
    frame-src * 'self' https://accounts.google.com;
  ">
  
  <!-- Explicitly set renderer to CanvasKit -->
  <meta name="flutter-renderer" content="canvaskit">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_flutter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <!-- Add Google Fonts preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Add Firebase Auth UI -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

  <!-- Add Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="flutter.js" defer></script>

  <script>
    window.flutterWebRenderer = "html";
  </script>
</head>
<body>
  <div id="flutter_target"></div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loadingIndicator = document.getElementById('loading');
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
